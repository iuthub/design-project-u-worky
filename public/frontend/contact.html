            <h1>
              CONTACT US
            </h1>
          </div>

      <!-- /Poster -->
    </header>


    <main>

      <div class="container">
        <div class="row contact-card-wrapper">
          <!-- Contact Card -->
          <div class="card contact-card">
            <div class="row">
              <!-- Contact Left -->
              <div class="col-lg-8">
                <div class="card-body contact-card-left">

                  <!-- Header -->
                  <h3 class="contact-header"><i class="fas fa-envelope pr-3"></i>KEEP IN TOUCH:</h3>

                  <form action="">

                    <div class="row">
                      <div class="col-md-4">
                        <div class="md-form">
                          <input type="text" id="form-contact-name" name="form-contact-name" class="form-control">
                          <label for="form-contact-name" class="">Your name</label>
                        </div>
                      </div>

                      <div class="col-md-4">
                        <div class="md-form">
                          <input type="text" id="form-contact-email" name="form-contact-email" class="form-control">
                          <label for="form-contact-email" class="">Your email</label>
                        </div>
                      </div>

                      <div class="col-md-4">
                        <div class="md-form">
                          <input type="text" id="form-contact-phone" name="form-contact-phone" class="form-control">
                          <label for="form-contact-phone" class="">Your phone</label>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-12">
                        <div class="md-form">
                          <textarea type="text" id="form-contact-message" name="form-contact-message" class="form-control md-textarea" rows="3"></textarea>
                          <label for="form-contact-message">Your message</label>

                          <div class="btn-contact-wrapper">
                            <button class="btn btn-outline-primary btn-rounded" type="submit">Send
                              <i class="fas fa-paper-plane pl-2"></i>
                            </button>
                          </div>

                        </div>
                      </div>
                    </div>

                  </form>

                </div>
              </div>
              <!-- Contact Left -->

              <!-- Contact Right -->
              <div class="col-lg-4">
                <div class="card-body contact-card-right">

                  <h3 class="contact-header">Contact information</h3>

                  <p><i class="fas fa-envelope pr-3"></i>u-worky@gmail.com</p>

                  <p><i class="fas fa-phone pr-3"></i>+998 (93) 535 44 25</p>

                </div>
              </div>
              <!-- Contact Right -->
            </div>

          </div>
          <!-- /Contact Card -->
        </div>
      </div>

    </main>
